<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-header">
            <!-- Student Details Form -->
            <fieldset>
                <legend>STUDENT FORM</legend>
            <form id="student-form">
                
                <input type="text" id="student-name" placeholder="Enter your name" required><br><br>
                <input type="number" id="student-email" placeholder="ENTER ROLL NO" required><br><br>
                <input type="number" id="student-email" placeholder="CNIC" required><br><br>
                <input type="email" id="student-email" placeholder="Enter your email" required><br><br>
                <button type="submit">Start Quiz</button>
            </form>
        </fieldset>
        </div>
        <div id="quiz-body" style="display: none;">
            <!-- Questions and Options Displayed Here -->
        </div>
        <div id="quiz-footer" style="display: none;">
            <!-- Display Score Here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
